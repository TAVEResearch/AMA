<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <h1>question list</h1>
    {% if question_list %}
        <ul>
        {% for question in question_list %}
            <li><a href="/blog/post/{{ question.id }}/">{{ question.subject }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>질문이 없습니다.</p>
    {% endif %}
    <h1>Hall of Fame</h1>
    <button type="button" onclick="location.href='http://localhost:8000/blog/hall-of-fame'">명예의 전당 가기</button>
</body>
</html>
